<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Bebas+Neue & family= Roboto & family= Rubik & display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>GeekWord</title>
</head>

<body>
    <header>
        <div class="menu-logo">
                <img src="./logo.svg" alt="logo">
        </div>
        <nav>
            <a href="" >Produtos</a>
            <a href="" >Contatos</a>
        </nav>
    </header>
    <main>
        <section class="Pinturas">
            <h2>Paintings</h2>
            <ul class="produtos-box" id="pinturas">
                <li class="produtos-itens">
                    <div class="imagens">
                        <img src="./assets/img/painting/clock.jpg" alt="aclock">
                    </div>
                    <div class="atributos">
                        <h3>Clock</h3>
                        <span>R$125,00</span>
                    </div>
                </li>
                <li class="produtos-itens">
                    <div class="imagens">
                        <img src="./assets/img/painting/gamepad.jpg" alt="gamepad">
                    </div>
                    <div class="atributos">
                        <h3>Gamepad</h3>
                        <span>R$143,00</span>
                    </div>
                </li>
                <li class="produtos-itens">
                    <div class="imagens">
                        <img src="./assets/img/painting/personagem.jpg" alt="personagem">
                    </div>
                    <div class="atributos">
                        <h3>C-3PO</h3>
                        <span>324,00</span>
                    </div>    
                </li>
            </ul>
        </section>
        <section class="Figuras">
            <h2>Action Figures</h2>
            <ul class="produtos-box" id="figuras">
                <li class="produtos-itens">
                    <div class="imagens">
                        <img src="./assets/img/actions/animewoman.jpg" alt="animewoman">
                    </div>
                    <div class="atributos">
                        <h3>Miss Fortune</h3>
                        <span>R$385,00</span>
                    </div>
                </li>
                <li class="produtos-itens">
                    <div class="imagens">
                        <img src="./assets/img/actions/dragonballpersonagem.jpg" alt="dragonball">
                    </div>
                    <div class="atributos">
                        <h3>Goku SSJ 2</h3>
                        <span>R$425,00</span>
                    </div>
                </li>
                <li class="produtos-itens">
                    <div class="imagens">
                        <img src="./assets/img/actions/starwarspersonagem.jpg" alt="starwars">
                    </div>
                    <div class="atributos">
                        <h3>Yoda Baby</h3>
                        <span>324,00</span>
                    </div>    
                </li>
            </ul>
        </section>
    </main>

</body>

</html>
